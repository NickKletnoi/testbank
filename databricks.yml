bundle:
    name: stoplight_bndl
variables:
    release_version:
        description: Package release version
        default: "null"
resources:
  jobs:
    my_job:
      name: my_job
      tasks:
        - task_key: define_class
          notebook_task:
            notebook_path: notebooks/Class_processing.py
            source: git
          job_cluster_key: Job_cluster
          libraries:
            - pypi:
                package: pyaml_env
      job_clusters:
        - job_cluster_key: Job_cluster
          new_cluster:
            cluster_name: ""
            spark_version: 13.3.x-scala2.12
            aws_attributes:
              first_on_demand: 1
              availability: SPOT_WITH_FALLBACK
              zone_id: us-east-1d
              spot_bid_price_percent: 100
              ebs_volume_count: 0
            node_type_id: i3.xlarge
            spark_env_vars:
              PYSPARK_PYTHON: /databricks/python3/bin/python3
            enable_elastic_disk: false
            data_security_mode: SINGLE_USER
            runtime_engine: PHOTON
            num_workers: 8
      git_source:
              git_url: https://github.com/NickKletnoi/testbank_ECR_AWS
              git_provider: gitHub
              git_branch: master
targets:
    dev:
        mode: development
        default: true
        workspace:
            host: https://adb-5658758385029909.9.azuredatabricks.net/
            root_path: /Shared/.bundle/dev/${bundle.name}
        run_as:
            user_name: kletnoi@live.com # TODO: replace with service account    
       
    prod:
        mode: production
        workspace:
            host: https://adb-5658758385029909.9.azuredatabricks.net/
            root_path: /Shared/.bundle/prod/${bundle.name}
        run_as:
            user_name:  kletnoi@live.com # TODO: replace with service account
