name: Deploy Notebook to Databricks
on:
  workflow_dispatch:

jobs:
  push_to_db:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v3.3.0
      
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Databricks CLI config
        run: |
            pip install databricks-cli           
            databricks configure --token <<EOF
            https://dbc-68d2f873-1a1e.cloud.databricks.com/
            ${{ secrets.DATABRICKS_DEV_TOKEN }}
            EOF

      - name: Deploy code to databricks workspace
        run: |
            databricks workspace import notebooks/test1.py /Users/kletnoi@live.com/testing/test1.py -l python --overwrite
