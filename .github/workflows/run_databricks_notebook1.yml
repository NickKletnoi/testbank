name: Notebook Deployment - Databricks
on:
  workflow_dispatch:

jobs:
  push_to_db:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v3.3.0
      
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Databricks CLI config
        run: |
            pip install databricks-cli 
            cat > ~/.databrickscfg << EOF 
            [DEFAULT] 
            host = ${{ vars.DATABRICKS_HOST_URL }} 
            token = ${{ secrets.DATABRICKS_DEV_TOKEN }} 
            jobs-api-version = 2.1 
            EOF 
    
      - name: Deploy code to databricks workspace
        run: |
            databricks workspace import ${{ vars.SERVICE_CODE_FILE }} ${{ vars.DATABRICKS_CODE_PATH }} --language python --overwrite
